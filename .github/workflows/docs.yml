name: Certification Practice Vault — Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent concurrent deploys — cancel in-progress if new push arrives
concurrency:
  group: pages
  cancel-in-progress: true

# Minimal default permissions — elevated per-job only
permissions:
  contents: read

jobs:

  # ────────────────────────────────────────────────────────────────
  # JOB 1 — Build
  # ────────────────────────────────────────────────────────────────
  build:
    name: Build Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: QA — Validate HTML5
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: site/
          extra: '--ignore-re "Attribute \"(autocomplete|autocorrect|autocapitalize)\" not allowed"'
        continue-on-error: true

      - name: QA — Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: "--no-progress --accept 200,429,403 site/"
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # ────────────────────────────────────────────────────────────────
  # JOB 2 — Deploy (only runs after build succeeds)
  # ────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    # Required permissions for official OIDC-based Pages deploy
    permissions:
      pages: write
      id-token: write

    # Ties deployment to the github-pages environment (shows URL in UI)
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
